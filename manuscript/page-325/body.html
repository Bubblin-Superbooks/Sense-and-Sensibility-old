<div class="leaf flex"><div class="inner justify"><p> She was seated in her mother&apos;s lap, covered with kisses, her wound bathed with lavender-water, by one of the Miss Steeles, who was on her knees to attend her, and her mouth stuffed with sugar plums by the other. With such a reward for her tears, the child was too wise to cease crying. </p></div> </div>
