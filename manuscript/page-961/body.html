<div class="leaf flex"><div class="inner justify"><p> &quot;I see Mr. Ferrars myself, ma&apos;am, this morning in Exeter, and his lady too, Miss Steele as was. They was stopping in a chaise at the door of the New London Inn, as I went there with a message from Sally at the Park to her brother, who is one of the post-boys. </p></div> </div>
