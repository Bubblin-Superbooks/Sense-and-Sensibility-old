<div class="leaf flex"><div class="inner justify"><p>&quot;I think you will like him,&quot; said Elinor, &quot;when you know more of him.&quot;</p><p>&quot;Like him!&quot; replied her mother with a smile. &quot;I feel no sentiment of approbation inferior to love.&quot;</p><p>&quot;You may esteem him.&quot;</p><p>&quot;I have never yet known what it was to separate esteem and love.&quot;</p></div> </div>
